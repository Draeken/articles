<dom-module id="demo-range">
  <script>
    class DemoElem extends Polymer.Element {
      static get is() { return 'demo-elem'; }
      static get properties() {
        return {
          value: {
            type: String
          }
        };
      }

      notifyChange(newVal) {
        this.dispatchEvent(new CustomEvent('input'));
      }
    }
  </script>
</dom-module>
